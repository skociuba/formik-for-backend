name: CI
on:
  pull_request:
    branches: [master]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Installing dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build